<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-container">
  <h1 id="game-title">Rock Paper Scissors</h1>
  <div id="choice-images">
    <img src="rock.png" alt="Rock" class="choice-img" onclick="playGame('rock')">
    <img src="paper.png" alt="Paper" class="choice-img" onclick="playGame('paper')">
    <img src="scissors.png" alt="Scissors" class="choice-img" onclick="playGame('scissors')">
  </div>
  <div id="result"></div>
  <button id="reset-btn" onclick="resetGame()">Reset Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
